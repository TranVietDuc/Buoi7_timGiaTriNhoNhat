<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [1,2,3,0];
function minElement(arr)
{
    let min = arr[0];
for (let i=0; i<arr.length; i++)
{
    if(arr[i]>arr[i+1])
    {
        min = arr[i+1];
    }
}
return min;
}
alert(minElement(array));
</script>
</body>
</html>
